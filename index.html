<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360° Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      a-scene {
        position: absolute !important;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
      }

      #playButton, #fullscreenButton {
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        z-index: 10;
        position: absolute;
        cursor: pointer;
      }

      #playButton {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #fullscreenButton {
        bottom: 20px;
        right: 20px;
      }

      @media (min-width: 768px) {
        #fullscreenButton {
          display: none;
        }
      }
    </style>
  </head>
  <body>

    <!-- Tap-to-Play -->
    <button id="playButton">▶️ Tap to Start</button>

    <!-- Fullscreen -->
    <button id="fullscreenButton">⛶ Fullscreen</button>

    <!-- A-Frame Scene -->
    <a-scene embedded>
      <a-assets>
        <video
          id="video360"
          src="360video.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls wasd-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById("video360");
      const playButton = document.getElementById("playButton");
      const fullscreenButton = document.getElementById("fullscreenButton");
      const scene = document.querySelector("a-scene");

      playButton.addEventListener("click", () => {
        video.play().then(() => {
          playButton.style.display = "none";
        }).catch((e) => {
          alert("Autoplay failed: " + e.message);
        });
      });

      fullscreenButton.addEventListener("click", () => {
        const el = scene;
        if (el.requestFullscreen) {
          el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
        } else {
          alert("Fullscreen not supported.");
        }
      });
    </script>

  </body>
</html>
