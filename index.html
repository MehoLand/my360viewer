<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360° Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="video360"
                   src="360video.mp4"
                   autoplay
                   loop
                   muted
                   playsinline
                   crossorigin="anonymous"></video>
        </a-assets>

        <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
        <a-camera look-controls wasd-controls-enabled="false"></a-camera>
    </a-scene>
</body>
</html>
