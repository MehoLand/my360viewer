<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      /* Hide fullscreen button on desktop (optional) */
      @media (min-width: 768px) {
        #fullscreenButton {
          display: none;
        }
      }

      #playButton, #fullscreenButton {
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        z-index: 10;
        position: absolute;
        cursor: pointer;
      }

      #playButton {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #fullscreenButton {
        bottom: 20px;
        left: 20px; /* Moved away from A-Frame's AR/VR button */
      }
    </style>
  </head>
  <body>

    <!-- Tap to Play -->
    <button id="playButton">Tap to Start 360°</button>

    <!-- Fullscreen Button -->
    <button id="fullscreenButton">⛶ Fullscreen</button>

    <!-- A-Frame Scene -->
    <a-scene>
      <a-assets>
        <video
          id="video360"
          src="360video.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls="true" wasd-controls-enabled="false"></a-camera>
    </a-scene>

    <!-- JS for Buttons -->
    <script>
      const playButton = document.getElementById("playButton");
      const fullscreenButton = document.getElementById("fullscreenButton");
      const video = document.getElementById("video360");
      const scene = document.querySelector("a-scene");

      // Tap to start playback
      playButton.addEventListener("click", () => {
        video.play().then(() => {
          playButton.style.display = "none";
        }).catch((e) => {
          alert("Video couldn't start: " + e);
        });
      });

      // Fullscreen logic
      fullscreenButton.addEventListener("click", () => {
        const el = scene;
        if (el.requestFullscreen) {
          el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
        } else {
          alert("Fullscreen not supported.");
        }
      });
    </script>

  </body>
</html>
